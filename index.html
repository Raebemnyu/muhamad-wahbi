<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .input-group {
            margin: 10px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #764ba2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Masuk</button>
            </form>
            <p>Belum punya akun? <a href="#" onclick="showRegister()">Registrasi</a></p>
        </div>
        
        <div id="registerForm" class="hidden">
            <h2>Registrasi</h2>
            <form>
                <div class="input-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="nama" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label>Konfirmasi Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                 <div class="menu">
  <a href="profil.html"><i class="fas fa-user"></i> Profil</a>
  <a href="#"><i class="fas fa-cog"></i> Pengaturan</a>
  <a href="#"><i class="fas fa-history"></i> Riwayat</a>
</div>
                <button type="submit" class="btn">Daftar</button>
            </form>
            <p>Sudah punya akun? <a href="#" onclick="showLogin()">Masuk</a></p>
        </div>
    </div>
   

    
    <script src="script.js"></script>
</body>
</html>
